version: '3.8'

services:
  rabbitmq:
    image: rabbitmq:3.12-management-alpine
    container_name: integration-rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: integration
      RABBITMQ_DEFAULT_PASS: integration_secret
      RABBITMQ_DEFAULT_VHOST: integration
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
      - ./infra/docker/rabbitmq/rabbitmq.conf:/etc/rabbitmq/rabbitmq.conf:ro
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "check_running"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - integration-network

  postgres:
    image: postgres:16-alpine
    container_name: integration-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: integration
      POSTGRES_PASSWORD: integration_secret
      POSTGRES_DB: integration_platform
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U integration -d integration_platform"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - integration-network

  prometheus:
    image: prom/prometheus:v2.48.0
    container_name: integration-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./infra/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - integration-network

  grafana:
    image: grafana/grafana:10.2.0
    container_name: integration-grafana
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_USERS_ALLOW_SIGN_UP: false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./infra/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
    depends_on:
      - prometheus
    networks:
      - integration-network

  api:
    build:
      context: .
      dockerfile: infra/docker/Dockerfile
    container_name: integration-api
    ports:
      - "8000:8000"
    environment:
      - ENVIRONMENT=development
      - RABBITMQ_HOST=rabbitmq
      - POSTGRES_HOST=postgres
    env_file:
      - .env
    depends_on:
      rabbitmq:
        condition: service_healthy
      postgres:
        condition: service_healthy
    networks:
      - integration-network

  worker-a-to-b:
    build:
      context: .
      dockerfile: infra/docker/Dockerfile.worker
    container_name: integration-worker-a-to-b
    command: python -m src.workers.processor_a_to_b
    environment:
      - RABBITMQ_HOST=rabbitmq
      - POSTGRES_HOST=postgres
    env_file:
      - .env
    depends_on:
      rabbitmq:
        condition: service_healthy
      postgres:
        condition: service_healthy
    networks:
      - integration-network

  worker-b-to-a:
    build:
      context: .
      dockerfile: infra/docker/Dockerfile.worker
    container_name: integration-worker-b-to-a
    command: python -m src.workers.processor_b_to_a
    environment:
      - RABBITMQ_HOST=rabbitmq
      - POSTGRES_HOST=postgres
    env_file:
      - .env
    depends_on:
      rabbitmq:
        condition: service_healthy
      postgres:
        condition: service_healthy
    networks:
      - integration-network

volumes:
  rabbitmq_data:
  postgres_data:
  prometheus_data:
  grafana_data:

networks:
  integration-network:
    driver: bridge
